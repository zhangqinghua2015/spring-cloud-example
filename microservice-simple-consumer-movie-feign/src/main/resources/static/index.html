<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<form id="form" action="/movies/upload" method="post" enctype="multipart/form-data">
    <p> type: <input type="text" name="type" value=""/></p>
    <p> file: <input type="file" name="file" multiple="multiple"/></p>
    <input id="upload" name="upload" type="button" value="上传">
</form>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(window).ready(function () {
        $("#upload").click(function () {
            var formData = new FormData($("#form")[0], $("#form")[1]);//获取表单中的文件
            $.ajax({
                       headers: {
                           userId: 1,
                           userGuid: 1,
                           userMobile: 18888888888
                       },
                       url: "/movies/upload",//后台的接口地址
                       type: "post",//post请求方式
                       data: formData,//参数
                       cache: false,
                       processData: false,
                       contentType: false,
                       success: function (data) {
                           alert("上传成功~");
                       }, error: function () {
                    alert("操作失败~");
                }

                   })
        });
    });


</script>
</html>
